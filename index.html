<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal Evolution: Perfected Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="dark"] {
            --atp-color: #00ff88; --atp-glow: rgba(0, 255, 136, 0.4);
            --dna-color: #bc13fe; --dna-glow: rgba(188, 19, 254, 0.4);
            --danger-color: #ff3860; --bg-color: #050508;
            --panel-bg: rgba(15, 15, 25, 0.96);
            --panel-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff; --text-secondary: #8899aa;
            --combo-low: #00ff88; --combo-mid: #f1c40f; --combo-high: #ff3860;
            --path-pred: #ff3860; --path-soc: #00d1ff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Roboto', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-primary); 
            margin: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        #entropy-filter { position: fixed; inset: 0; background: black; opacity: 0; pointer-events: none; z-index: 8000; transition: opacity 1s; }
        #white-out { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 9999; transition: opacity 0.5s; }

        .reveal-target { transition: opacity 0.8s ease; }

        /* --- LAYOUT ENGINE --- */
        #game-wrapper { 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1800px;
            padding: 20px;
            padding-top: 100px;
            gap: 20px;
            flex-grow: 1;
        }

        /* Desktop: 3-Column Grid */
        @media (min-width: 1200px) {
            #game-wrapper {
                display: grid;
                grid-template-columns: 350px 1fr 350px;
                height: 100vh;
                overflow: hidden;
                padding-top: 110px;
                align-items: start;
            }
            .panel { height: 78vh !important; }
            #panels-container { display: contents; }
        }

        /* Mobile Swipe Container */
        @media (max-width: 1199px) {
            #panels-container {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                width: 100vw;
                padding: 10px 20px 40px;
                gap: 20px;
            }
            .panel {
                min-width: 88vw;
                scroll-snap-align: center;
                height: 450px;
            }
        }

        .panel { background: var(--panel-bg); border-radius: 24px; border: var(--panel-border); padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); display: flex; flex-direction: column; }
        .panel-header { font-family: 'Orbitron'; font-size: 0.8em; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 12px; margin-bottom: 15px; text-transform: uppercase; color: var(--atp-color); letter-spacing: 2px;}

        /* HUD & STABILITY */
        .resource-hud { 
            background: var(--panel-bg); 
            padding: 15px 30px; 
            border-radius: 50px; 
            border: var(--panel-border); 
            display: flex; 
            justify-content: space-around; 
            align-items: center; 
            gap: 20px; 
            width: 100%;
            max-width: 600px;
        }
        .res-box { width: 180px; text-align: center; flex-shrink: 0; }
        .res-val { font-family: 'Orbitron'; font-weight: 700; font-size: 1.5em; white-space: nowrap; filter: drop-shadow(0 0 8px currentColor); }

        /* Mobile HUD scaling */
        @media (max-width: 600px) {
            .res-box { width: auto; flex: 1; }
            .res-val { font-size: 1.2em; }
            .resource-hud { padding: 10px 20px; gap: 10px; }
        }

        #transmute-btn { 
            width: 44px; height: 44px; border-radius: 50%; border: 1px solid var(--dna-color); 
            background: rgba(188, 19, 254, 0.1); color: var(--dna-color); font-size: 1.2em;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s;
        }
        #transmute-btn:not(:disabled):hover { background: var(--dna-color); color: #fff; box-shadow: 0 0 15px var(--dna-glow); }
        #transmute-btn:disabled { opacity: 0.1; cursor: not-allowed; }

        /* SPECIMEN DISPLAY */
        .main-display { display: flex; flex-direction: column; align-items: center; width: 100%; }
        #specimen-container { 
            position: relative; 
            width: 260px; height: 260px; 
            margin: 30px 0; 
            display: flex; justify-content: center; align-items: center; 
            border-radius: 50%; border: 2px solid var(--atp-color); 
            box-shadow: 0 0 40px var(--atp-glow);
            transition: 0.5s;
        }
        #specimen { font-size: 90px; cursor: pointer; user-select: none; z-index: 6; will-change: transform; transition: transform 0.1s; }
        #specimen:active { transform: scale(0.92); }
        #specimen.singularity { font-size: 30px; text-shadow: 0 0 20px #fff; }

        #resonance-halo { position: absolute; top: -50px; left: 50%; transform: translateX(-50%); font-family: 'Orbitron'; opacity: 0; transition: 0.4s; background: rgba(0,0,0,0.8); padding: 8px 20px; border-radius: 30px; border: 2px solid var(--atp-color); pointer-events: none; }
        #resonance-halo.active { opacity: 1; top: -75px; }

        .top-bar { position: fixed; top:0; left:0; width:100%; height:80px; background: var(--panel-bg); display: flex; justify-content: space-between; align-items: center; padding: 0 25px; border-bottom: var(--panel-border); z-index: 1000; }
        .bunny-link { font-size: 2em; text-decoration: none; display: none; animation: bunnyPulse 2s infinite ease-in-out; margin-left: 15px; cursor: pointer; }

        .upgrade-card { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--atp-color); }
        button { font-family: 'Orbitron'; font-size: 0.7em; padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; background: var(--atp-color); font-weight: bold; }
        button:disabled { opacity: 0.2; }

        .ripple { position: absolute; border: 2px solid var(--atp-color); border-radius: 50%; pointer-events: none; animation: ripple 0.6s ease-out forwards; }
        @keyframes ripple { from { width: 0; height: 0; opacity: 1; } to { width: 300px; height: 300px; opacity: 0; } }
        #progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--atp-color), var(--dna-color)); transition: 0.4s; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9000; align-items: center; justify-content: center; backdrop-filter: blur(10px); padding: 20px; }
        .modal-content { max-width: 600px; width: 100%; background: #111; padding: 30px; border-radius: 24px; border: 1px solid var(--atp-color); text-align: center; }
        .hidden-panel { opacity: 0 !important; pointer-events: none !important; }
    </style>
</head>
<body>

<div id="entropy-filter"></div><div id="white-out"></div>

<div class="top-bar reveal-target">

<script>
    // --- AUDIO & PHYSICS (ORIGINAL) ---
    let audioCtx = null, droneGain = null;
    function initAudio() { 
        if (audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        droneGain = audioCtx.createGain(); droneGain.gain.setValueAtTime(state.muted ? 0 : 0.03, audioCtx.currentTime);
        const lpf = audioCtx.createBiquadFilter(); lpf.type = 'lowpass'; lpf.frequency.setValueAtTime(120, audioCtx.currentTime);
        const osc1 = audioCtx.createOscillator(); osc1.type = 'sine'; osc1.frequency.setValueAtTime(40, audioCtx.currentTime);
        const osc2 = audioCtx.createOscillator(); osc2.type = 'sine'; osc2.frequency.setValueAtTime(40.5, audioCtx.currentTime);
        osc1.connect(lpf); osc2.connect(lpf); lpf.connect(droneGain); droneGain.connect(audioCtx.destination);
        osc1.start(); osc2.start();
    }
    function playSfx(f, t, d, v=0.05) { if(state.muted || !audioCtx) return; const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type=t; o.frequency.setValueAtTime(f, audioCtx.currentTime); g.gain.setValueAtTime(v, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+d); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+d); }
    function playEvolutionChime() { if(state.muted || !audioCtx) return; [440, 554.37, 659.25, 880].forEach((freq, i) => { setTimeout(() => playSfx(freq, 'sine', 0.6, 0.1), i * 100); }); }

    // --- GAME DATA ---
    const STORAGE_KEY = 'universal_evo_master_v1';
    const INITIAL_STATE = {
        uni: 1, atp: 0, dna: 0, total: 0, stage: 0, atpRate: 0, dnaRate: 0, multi: 1, click: 1,
        combo: 1, lastClick: Date.now(), entropy: 0, path: null, theme: 'dark', 
        lastAnchor: Date.now(), archive: [], muted: false, currentRotation: 0, clickSpinVelocity: 0,
        upgrades: {
            phys: [
                { id: 'p1', name: "Singularity Force", cost: 10, addClick: 1, count: 0, era: 0 },
                { id: 'p2', name: "Quantum Spark", cost: 80, r: 4, count: 0, era: 1 },
                { id: 'p3', name: "Hadron Fusion", cost: 600, r: 35, count: 0, era: 2 }
            ],
            dna: [
                { id: 'd1', name: "Data Points", cost: 200000, r: 100, count: 0, era: 5, currency: 'atp' },
                { id: 'd2', name: "Sync Multiplier", cost: 1000, m: 3.5, count: 0, era: 7 }
            ]
        }
    };

    const stages = [
        { name: "Singularity", emoji: "‚óè", goal: 500, era: "VOID", desc: "Infinite density." },
        { name: "Subatomic Particle", emoji: "üîò", goal: 5000, era: "QUANTUM", desc: "Quarks emerge." },
        { name: "Atom", emoji: "‚öõÔ∏è", goal: 50000, era: "ATOMIC", desc: "Matter cools." },
        { name: "Molecule", emoji: "üß™", goal: 500000, era: "MOLECULAR", desc: "Bonds form." },
        { name: "Organic Compound", emoji: "üíé", goal: 2000000, era: "CHEMICAL", desc: "Pre-life chemistry." },
        { name: "Protein", emoji: "üß¨", goal: 10000000, era: "CHEMICAL", desc: "Amino chains." },
        { name: "Genetic Code", emoji: "üåÄ", goal: 50000000, era: "GENETIC", desc: "Instruction sets." },
        { name: "Protocell", emoji: "üß´", goal: 200000000, era: "BIOLOGICAL", desc: "Life's boundary." },
        { name: "Bacteria", emoji: "ü¶†", goal: 1000000000, era: "BIOLOGICAL", desc: "Binary fission." },
        { name: "Eukaryote", emoji: "üçÑ", goal: 5000000000, era: "BIOLOGICAL", desc: "Complex cells." },
        { name: "Multicellular", emoji: "üå±", goal: 25000000000, era: "MACRO", desc: "Cooperation." },
        { name: "Complex Organism", emoji: "üêü", goal: 100000000000, era: "MACRO", desc: "Sensory organs." },
        { name: "Neural Network", emoji: "üï∏Ô∏è", goal: 500000000000, era: "COGNITIVE", desc: "Impulses." },
        { name: "Consciousness", emoji: "üß†", goal: 2000000000000, era: "COGNITIVE", desc: "Self-awareness." },
        { name: "Tool Use", emoji: "üî®", goal: 10000000000000, era: "TECHNOLOGICAL", desc: "Fire and iron." },
        { name: "Industrial Era", emoji: "‚öôÔ∏è", goal: 50000000000000, era: "TECHNOLOGICAL", desc: "Steam and steel." },
        { name: "Digital Age", emoji: "üíª", goal: 250000000000000, era: "TECHNOLOGICAL", desc: "Silicon hearts." },
        { name: "AI Singularity", emoji: "üåå", goal: 1000000000000000, era: "TRANSCENDENT", desc: "Digital peak." },
        { name: "Planetary Mind", emoji: "üåç", goal: 10000000000000000, era: "TRANSCENDENT", desc: "Unified thought." },
        { name: "Dyson Swarm", emoji: "‚òÄÔ∏è", goal: 100000000000000000, era: "TRANSCENDENT", desc: "Sun capture." },
        { name: "Galactic Bunny-Mind", emoji: "üê∞", goal: 1000000000000000000, era: "CELESTIAL", desc: "Fluffy Unity." },
        { name: "Universal Bunny-larity", emoji: "üêá", goal: 10000000000000000000, era: "TRANSCENDENT", desc: "The loop complete." }
    ];

    const lib = {
        phys: [
            { id: 'pa1', name: "Neutrino Pulse", cost: 150, r: 8, era: 1 },
            { id: 'pa2', name: "Electron Shell", cost: 1200, r: 50, era: 2 },
            { id: 'p4', name: "Atomic Bonding", cost: 6000, r: 250, era: 3 },
            { id: 'p5', name: "Amino Chains", cost: 100000, r: 5000, era: 5 }
        ],
        dna: [
            { id: 'da1', name: "Membrane Logic", cost: 500000, r: 10, era: 6, currency: 'atp' },
            { id: 'd3', name: "Cellular Logic", cost: 25000, r: 200, era: 8 },
            { id: 'da2', name: "Synaptic Jump", cost: 1000000, m: 5.0, era: 12 }
        ]
    };

    let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || JSON.parse(JSON.stringify(INITIAL_STATE));

    // --- SYSTEMS ---
    function transmute() {
        if (state.atp >= 100000) {
            const amount = state.atp * 0.2;
            state.atp -= amount; state.dna += (amount / 400); updateUI();
        }
    }

    function handleClick() {
        initAudio(); 
        const now = Date.now(); state.combo = (now - state.lastClick < 1000) ? Math.min(10, state.combo + 0.1) : 1.1;
        state.lastClick = now; 
        if (state.entropy > 0.3) state.entropy = Math.max(0, state.entropy - 0.1);
        const b = Math.pow(2, state.uni - 1), gain = state.click * state.multi * state.combo * b * (1 - state.entropy);
        state.atp += gain; state.total += gain; state.clickSpinVelocity = 35;
        
        const r = document.createElement('div'); r.className = 'ripple';
        if(state.path) r.style.borderColor = `var(--path-${state.path})`;
        document.getElementById('specimen-container').appendChild(r);
        setTimeout(() => r.remove(), 600);
        updateUI();
    }

    function buy(type, i) {
        const u = state.upgrades[type][i], cur = u.currency || (type === 'phys' ? 'atp' : 'dna');
        if (state[cur] >= u.cost) {
            state[cur] -= u.cost; u.count++;
            if (u.r) type === 'phys' ? state.atpRate += u.r : state.dnaRate += u.r;
            if (u.m) state.multi += u.m;
            if (u.addClick) state.click += u.addClick;
            u.cost = Math.floor(u.cost * 1.55); renderUpgrades(); updateUI();
        }
    }

    function updateUI() {
        const b = Math.pow(2, state.uni - 1), eff = (1 - state.entropy);
        document.getElementById('atp-display').innerText = formatNum(state.atp);
        document.getElementById('dna-display').innerText = formatNum(state.dna);
        document.getElementById('atp-ps').innerText = `+${formatNum(state.atpRate * state.multi * b * eff)}/s`;
        document.getElementById('dna-ps').innerText = `+${formatNum(state.dnaRate * b * eff)}/s`;
        document.getElementById('entropy-filter').style.opacity = state.entropy * 0.9;
        document.getElementById('uni-val').innerText = state.uni;
        document.getElementById('celestial-bunny').style.display = state.uni > 1 ? 'block' : 'none';

        const s = stages[state.stage], spec = document.getElementById('specimen');
        spec.innerText = s.emoji; spec.className = state.stage === 0 ? 'singularity' : '';
        document.getElementById('stage-name').innerText = s.name;
        document.getElementById('stage-desc').innerText = s.desc;
        document.getElementById('era-val').innerText = s.era;
        
        const prev = state.stage > 0 ? stages[state.stage-1].goal : 0;
        document.getElementById('progress-fill').style.width = Math.min(((state.total-prev)/(s.goal-prev))*100, 100) + "%";
        document.getElementById('progress-stats').innerText = `${formatNum(state.total - prev)} / ${formatNum(s.goal - prev)}`;

        // REVEAL LOGIC
        let opacity = state.stage === 0 ? Math.max(0.05, state.total / 500) : 1;
        document.querySelectorAll('.reveal-target').forEach(el => { el.style.opacity = opacity; el.style.pointerEvents = opacity < 0.2 ? 'none' : 'auto'; });

        document.getElementById('transmute-btn').disabled = state.atp < 100000;
        document.getElementById('transmute-btn').style.visibility = state.stage >= 3 ? 'visible' : 'hidden';
        if (state.stage >= 5) document.getElementById('dna-panel').classList.remove('hidden-panel');

        const h = document.getElementById('resonance-halo'); h.className = state.combo > 1.2 ? 'active' : '';
        document.getElementById('combo-val').innerText = `x${state.combo.toFixed(1)}`;
        if (state.path) {
            document.getElementById('specimen-container').style.borderColor = `var(--path-${state.path})`;
            h.style.borderColor = `var(--path-${state.path})`;
        }

        if (state.total >= s.goal && state.stage < stages.length - 1) {
            document.getElementById('white-out').style.opacity = 0.5; setTimeout(()=>document.getElementById('white-out').style.opacity=0, 500);
            playEvolutionChime(); if(!state.archive.includes(state.stage)) state.archive.push(state.stage);
            state.stage++; if(state.stage === 7 && !state.path) toggleModal('path-modal');
            checkDyn(); renderUpgrades();
        }
        saveGame();
    }

    function checkDyn() {
        ['phys', 'dna'].forEach(type => { lib[type].forEach(u => { if (state.stage >= u.era && !state.upgrades[type].find(x => x.id === u.id)) { state.upgrades[type].push({...u, count: 0}); } }); });
    }

    function formatNum(n) {
        if(n < 1000000) return Math.floor(n).toLocaleString();
        const units = ["M", "B", "T", "Q", "Sx", "Sp", "Oc"];
        const e = Math.floor(Math.log10(n) / 3) - 2;
        return (n / Math.pow(10, (e+2)*3)).toFixed(2) + units[e];
    }

    function animate() {
        const spec = document.getElementById('specimen');
        let speed = 0.2 + ((state.combo - 1) * 0.3);
        if (state.clickSpinVelocity > 0.1) { speed += state.clickSpinVelocity; state.clickSpinVelocity *= 0.92; }
        state.currentRotation = (state.currentRotation + speed) % 360;
        spec.style.transform = `rotate(${state.currentRotation}deg)`;
        requestAnimationFrame(animate);
    }

    setInterval(() => {
        if (Date.now() - state.lastClick > 1500 && state.combo > 1.0) state.combo = Math.max(1.0, state.combo - 0.1);
        state.entropy = Math.min(1, state.entropy + (0.000001 * (state.stage + 1)));
        const b = Math.pow(2, state.uni - 1), eff = (1 - state.entropy);
        state.atp += (state.atpRate * state.multi * b * eff) / 10;
        state.dna += (state.dnaRate * b * eff) / 10;
        state.total += (state.atpRate * state.multi * b * eff) / 10;
        state.lastAnchor = Date.now(); updateUI();
    }, 100);

    function toggleModal(id) { const m = document.getElementById(id); m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; if(id === 'archive-modal') renderArchive(); }
    function renderUpgrades() { const r = (id, type) => { document.getElementById(id).innerHTML = state.upgrades[type].map((u, i) => `<div class="upgrade-card"><div><b>${u.name}</b><br><small>Lvl ${u.count}</small></div><button onclick="buy('${type}', ${i})">${formatNum(u.cost)}</button></div>`).join(''); }; r('phys-upgrades', 'phys'); r('dna-upgrades', 'dna'); }
    function renderArchive() { document.getElementById('specimen-history').innerHTML = state.archive.map(i => `<div class="history-card" style="padding:15px; border:1px solid rgba(255,255,255,0.05); border-radius:12px;"><b>${stages[i].emoji} ${stages[i].name}</b></div>`).join(''); }
    function selectPath(p) { state.path = p; toggleModal('path-modal'); updateUI(); }
    function toggleMute() { state.muted = !state.muted; document.getElementById('mute-btn').innerText = state.muted ? "üîá" : "üîä"; if(droneGain) droneGain.gain.setValueAtTime(state.muted ? 0 : 0.03, audioCtx.currentTime); }
    function triggerBigBang() { const n = state.uni + 1; state = INITIAL_STATE; state.uni = n; saveGame(); location.reload(); }
    function saveGame() { localStorage.setItem(STORAGE_KEY, JSON.stringify(state)); }

    checkDyn(); renderUpgrades(); updateUI(); animate();
</script>
</body>
