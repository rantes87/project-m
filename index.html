function buy(type, i) {
    const u = state.upgrades[type][i];
    const cur = u.currency || (type === 'phys' ? 'atp' : 'dna');
    
    if (state[cur] >= u.cost) {
        // 1. Deduct Currency
        state[cur] -= u.cost;
        u.count++;

        // 2. Determine the gain text and color for the Floaty
        const boostText = u.r ? `+${formatNum(u.r)}/s` : 
                          u.m ? `x${u.m} POWER` : 
                          u.addClick ? `+${formatNum(u.addClick)} CLICK` : 'EVOLVED';
        
        const themeColor = type === 'phys' ? 'var(--atp-color)' : 'var(--dna-color)';

        // 3. Apply the actual stat boosts
        if (u.r) {
            if (type === 'phys') state.atpRate += u.r;
            else state.dnaRate += u.r;
        }
        if (u.m) state.multi *= u.m;
        if (u.addClick) state.click += u.addClick;
        
        // 4. Increase cost for next purchase
        u.cost = Math.floor(u.cost * 1.6);

        // 5. Re-render the UI so the new costs/levels show immediately
        renderUpgrades();
        updateUI();

        // 6. Visual Effects: The "Pop" and the "Floaty"
        // We find the elements AFTER rendering so we have the fresh DOM nodes
        const card = document.getElementById(`card-${u.id}`);
        const btn = document.getElementById(`btn-${u.id}`);

        if (card && btn) {
            // Restart the "Pop" animation (removes and re-adds class)
            card.classList.remove('upgrade-purchased');
            void card.offsetWidth; // This "Magic Line" forces the browser to reset the animation
            card.classList.add('upgrade-purchased');
            
            // Trigger the floating text gain
            spawnFloaty(btn, boostText, themeColor);
        }
    }
}

    function applyOfflineEarnings() {

            const gainPerSec = state.atpRate * state.multi * b;
            const earned = gainPerSec * elapsedSec;
            state.atp += earned;
            state.dna += state.dnaRate * b * elapsedSec;
            state.total += earned;
        }
        lastOfflineTime = now;
    }

function formatNum(n) {
    if(n < 1000) return Math.floor(n).toLocaleString();
    const units = ["K", "M", "B", "T", "Qa", "Qi", "Sx", "Sp", "Oc", "No", "Dc"];
    const e = Math.floor(Math.log10(n) / 3);
    if (e > units.length) return n.toExponential(2); // Fallback for massive numbers
    return (n / Math.pow(10, e * 3)).toFixed(1) + units[e-1];
}

function bigCrunch() {
    // 1. Save the Archive and Universe level
    const currentUni = state.uni + 1;
    const currentArchive = [...state.archive];
    const oldBtn = document.getElementById('rebirth-btn');
    if (oldBtn) oldBtn.remove();
    // 2. Reset the state to Initial, but carry over the prestige bonuses
    state = JSON.parse(JSON.stringify(INITIAL_STATE));
    state.uni = currentUni;
    state.archive = currentArchive;
    
    // 3. Clear UI and re-initialize
    document.getElementById('white-out').style.opacity = 1;
    setTimeout(() => {
        document.getElementById('white-out').style.opacity = 0;
        renderUpgrades();
        updateUI();
        // Optional: Show a message about the new multiplier
        alert(`Universe ${currentUni} created. Potential gain increased by ${Math.pow(2, currentUni - 1)}x!`);
    }, 1000);
}
