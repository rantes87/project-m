<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal Evolution: Master Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="dark"] {
            --atp-color: #00ff88; --atp-glow: rgba(0, 255, 136, 0.4);
            --dna-color: #bc13fe; --dna-glow: rgba(188, 19, 254, 0.4);
            --danger-color: #ff3860; --bg-color: #050508;
            --panel-bg: rgba(12, 12, 20, 0.96);
            --panel-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff; --text-secondary: #8899aa;
            --combo-low: #00ff88; --combo-mid: #f1c40f; --combo-high: #ff3860;
            --path-pred: #ff3860; --path-soc: #00d1ff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        
        body { 
            font-family: 'Roboto', sans-serif; 
            background: var(--bg-color); 
            color: var(--text-primary); 
            margin: 0; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        #entropy-filter { position: fixed; inset: 0; background: black; opacity: 0; pointer-events: none; z-index: 8000; transition: opacity 1s; }
        #white-out { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 9999; transition: opacity 0.5s; }

        .reveal-target { transition: opacity 0.8s ease, transform 0.8s ease; }

        /* --- LAYOUT GRID --- */
        #game-wrapper { 
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1800px;
            padding: 20px;
            padding-top: 100px;
            gap: 20px;
            flex-grow: 1;
        }

        @media (min-width: 1200px) {
            #game-wrapper {
                display: grid;
                grid-template-columns: 350px 1fr 350px;
                height: 100vh;
                padding-top: 110px;
                overflow: hidden;
                align-items: start;
            }
            #panels-container { display: contents; }
            .panel { height: 78vh !important; }
        }

        /* Mobile Swipe Container */
        @media (max-width: 1199px) {
            #panels-container {
                display: flex;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                width: 100vw;
                padding: 10px 20px 40px;
                gap: 20px;
            }
            .panel {
                min-width: 88vw;
                scroll-snap-align: center;
                height: 480px;
            }
        }

        .panel { background: var(--panel-bg); border-radius: 24px; border: var(--panel-border); padding: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.6); display: flex; flex-direction: column; }
        .panel-header { font-family: 'Orbitron'; font-size: 0.8em; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 12px; margin-bottom: 15px; text-transform: uppercase; color: var(--atp-color); letter-spacing: 2px;}

        /* HUD & STABILITY */
        .resource-hud { 
            background: var(--panel-bg); padding: 15px 30px; border-radius: 50px; border: var(--panel-border); 
            display: flex; justify-content: space-around; align-items: center; gap: 20px; width: 100%; max-width: 650px;
        }
        .res-box { width: 180px; text-align: center; flex-shrink: 0; }
        .res-val { font-family: 'Orbitron'; font-weight: 700; font-size: 1.6em; white-space: nowrap; filter: drop-shadow(0 0 8px currentColor); }

        @media (max-width: 600px) {
            .res-box { width: auto; flex: 1; }
            .res-val { font-size: 1.2em; }
            .resource-hud { padding: 10px 18px; gap: 10px; }
        }

        /* BUTTON BRIGHTENING ENGINE */
        button { 
            font-family: 'Orbitron'; font-size: 0.7em; padding: 10px 15px; border-radius: 8px; border: none; 
            cursor: pointer; background: var(--atp-color); font-weight: bold; 
            transition: all 0.3s ease;
            filter: grayscale(1) opacity(0.25);
        }
        button:not(:disabled) { 
            filter: grayscale(0) opacity(1); 
            box-shadow: 0 0 15px var(--atp-glow);
        }
        
        #transmute-btn { 
            width: 44px; height: 44px; border-radius: 50%; border: 1px solid var(--dna-color); 
            background: rgba(188, 19, 254, 0.1); color: var(--dna-color); font-size: 1.2em;
            cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s;
            filter: grayscale(1) opacity(0.25);
        }
        #transmute-btn:not(:disabled) { 
            background: var(--dna-color); color: #fff; 
            box-shadow: 0 0 15px var(--dna-glow); 
            filter: grayscale(0) opacity(1);
        }

        /* SPECIMEN DISPLAY & FIXED HALO */
        .main-display { display: flex; flex-direction: column; align-items: center; width: 100%; }
        #specimen-wrapper {
            position: relative;
            width: 260px; height: 260px;
            margin: 30px 0;
            display: flex; justify-content: center; align-items: center;
            z-index: 5;
        }
        #specimen-container { 
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center; 
            border-radius: 50%; border: 2px solid var(--atp-color); 
            box-shadow: 0 0 40px var(--atp-glow);
            transition: border-color 0.5s, box-shadow 0.5s;
            z-index: 5; 
            will-change: transform;
        }
        #specimen { font-size: 90px; cursor: pointer; user-select: none; z-index: 6; transition: transform 0.1s; }
        #specimen:active { transform: scale(0.92); }
        #specimen.singularity { font-size: 30px; text-shadow: 0 0 20px #fff; }

        #resonance-halo { 
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%); font-family: 'Orbitron'; 
            opacity: 0; transition: opacity 0.4s; background: rgba(0,0,0,0.85); 
            padding: 6px 16px; border-radius: 30px; border: 2px solid var(--atp-color); 
            z-index: 20; pointer-events: none; white-space: nowrap; font-size: 0.7em;
        }
        #resonance-halo.active { opacity: 1; }

        .top-bar { position: fixed; top:0; left:0; width:100%; height:80px; background: var(--panel-bg); display: flex; justify-content: space-between; align-items: center; padding: 0 25px; border-bottom: var(--panel-border); z-index: 1000; }
        .bunny-link { font-size: 2em; text-decoration: none; display: none; animation: bunnyPulse 2s infinite ease-in-out; margin-left: 15px; cursor: pointer; }

        .upgrade-card { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--atp-color); }
        .ripple { position: absolute; border: 2px solid var(--atp-color); border-radius: 50%; pointer-events: none; animation: ripple 0.6s ease-out forwards; }
        @keyframes ripple { from { width: 0; height: 0; opacity: 1; } to { width: 300px; height: 300px; opacity: 0; } }
        #progress-fill { height: 100%; width: 0%; background: linear-gradient(90deg, var(--atp-color), var(--dna-color)); transition: 0.4s; }
        
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 9000; align-items: center; justify-content: center; backdrop-filter: blur(10px); padding: 20px; flex-direction: column; }
        .modal-content { max-width: 800px; width: 100%; background: #111; padding: 30px; border-radius: 24px; border: 1px solid var(--atp-color); text-align: center; }
        .hidden-panel { opacity: 0 !important; pointer-events: none !important; }
        
        #specimen-history { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; max-height: 50vh; overflow-y: auto; padding: 10px; margin-top: 20px; }
        .history-card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; font-size: 0.8em; border: 1px solid rgba(255,255,255,0.1); }

        #transcend-btn { margin-top: 20px; background: gold; color: black; filter: none; opacity: 1; }
    </style>
</head>
<body>

<div id="entropy-filter"></div><div id="white-out"></div>

<div class="top-bar reveal-target">
    <div style="display:flex; align-items: center;">
        <div style="font-family:'Orbitron'; font-size:0.75em; letter-spacing: 1px;">UNI: <span id="uni-val" style="color:gold">1</span> | ERA: <span id="era-val">VOID</span></div>
        <a href="https://swift4prez.com" target="_blank" class="bunny-link" id="celestial-bunny">üê∞</a>
    </div>
    <div style="display:flex; gap:10px;">
        <button id="mute-btn" onclick="toggleMute()" style="background:none; border:1px solid rgba(255,255,255,0.2); color:white; filter:none; opacity:1;">üîä</button>
        <button onclick="toggleModal('archive-modal')" style="background:none; border:1px solid rgba(255,255,255,0.2); color:white; font-size:0.6em; padding: 6px 12px; filter:none; opacity:1;">ARC</button>
    </div>
</div>

<div id="game-wrapper">
    <div class="main-display">
        <div class="resource-hud reveal-target">
            <div class="res-box">
                <div class="res-val" id="atp-display" style="color:var(--atp-color)">0</div>
                <div id="atp-label" style="font-size:0.55em; font-family:'Orbitron'; opacity: 0.8; letter-spacing: 1px;">POTENTIAL</div>
                <div id="atp-ps" style="font-size:0.65em; opacity: 0.5;">+0/s</div>
            </div>
            <button id="transmute-btn" onclick="transmute()" title="Convert Energy to Structure">‚áÑ</button>
            <div class="res-box">
                <div class="res-val" id="dna-display" style="color:var(--dna-color)">0</div>
                <div id="dna-label" style="font-size:0.55em; font-family:'Orbitron'; opacity: 0.8; letter-spacing: 1px;">STRUCTURE</div>
                <div id="dna-ps" style="font-size:0.65em; opacity: 0.5;">+0/s</div>
            </div>
        </div>

        <div id="specimen-wrapper">
            <div id="resonance-halo"><span id="combo-val">x1.0</span></div>
            <div id="specimen-container">
                <div id="specimen" class="singularity" onclick="handleClick()">‚óè</div>
            </div>
        </div>

        <div style="text-align:center; width: 100%; max-width: 500px;">
            <h2 id="stage-name" class="reveal-target" style="font-family:'Orbitron'; margin:0; font-size:1.3em;">Singularity</h2>
            <div style="height:8px; background:rgba(255,255,255,0.1); border-radius:4px; margin:15px 0; overflow:hidden;"><div id="progress-fill"></div></div>
            <div id="progress-stats" class="reveal-target" style="font-family:'Orbitron'; font-size:0.6em; opacity:0.6;">0 / 500</div>
            <p id="stage-desc" class="reveal-target" style="font-size:0.8em; font-style:italic; margin-top:10px; opacity:0.7;"></p>
            <button id="transcend-btn" style="display:none;" onclick="transcend()">TRANSCEND UNIVERSE</button>
        </div>
    </div>

    <div id="panels-container">
        <div class="panel reveal-target" id="phys-panel">
            <div class="panel-header">Physical Evolution</div>
            <div id="phys-upgrades" style="overflow-y:auto; flex-grow:1;"></div>
        </div>
        <div class="panel reveal-target hidden-panel" id="dna-panel">
            <div class="panel-header" style="color:var(--dna-color)">Complexity Research</div>
            <div id="dna-upgrades" style="overflow-y:auto; flex-grow:1;"></div>
        </div>
    </div>
</div>

<div id="path-modal" class="modal"><div class="modal-content"><h2>CHOOSE PATH</h2><div style="display:flex; gap:15px; margin-top:20px;"><button onclick="selectPath('predatory')" style="background:var(--path-pred); filter:none; opacity:1; flex:1;">HUNTER</button><button onclick="selectPath('social')" style="background:var(--path-soc); filter:none; opacity:1; flex:1;">HIVE MIND</button></div></div></div>
<div id="archive-modal" class="modal"><div class="modal-content"><h1>COSMIC ARCHIVE</h1><div id="specimen-history"></div><button onclick="toggleModal('archive-modal')" style="margin-top:20px; filter:none; opacity:1;">CLOSE</button></div></div>

<script>
    // --- SOUND ENGINE ---
    let audioCtx = null, droneGain = null;
    function initAudio() { 
        if (audioCtx) return;
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        droneGain = audioCtx.createGain(); droneGain.gain.setValueAtTime(state.muted ? 0 : 0.03, audioCtx.currentTime);
        const lpf = audioCtx.createBiquadFilter(); lpf.type = 'lowpass'; lpf.frequency.setValueAtTime(120, audioCtx.currentTime);
        const osc1 = audioCtx.createOscillator(); osc1.type = 'sine'; osc1.frequency.setValueAtTime(40, audioCtx.currentTime);
        const osc2 = audioCtx.createOscillator(); osc2.type = 'sine'; osc2.frequency.setValueAtTime(40.5, audioCtx.currentTime);
        osc1.connect(lpf); osc2.connect(lpf); lpf.connect(droneGain); droneGain.connect(audioCtx.destination);
        osc1.start(); osc2.start();
    }
    function playSfx(f, t, d, v=0.05) { if(state.muted || !audioCtx) return; const o=audioCtx.createOscillator(), g=audioCtx.createGain(); o.type=t; o.frequency.setValueAtTime(f, audioCtx.currentTime); g.gain.setValueAtTime(v, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime+d); o.connect(g); g.connect(audioCtx.destination); o.start(); o.stop(audioCtx.currentTime+d); }
    function playEvolutionChime() { if(state.muted || !audioCtx) return; [440, 554.37, 659.25, 880].forEach((freq, i) => { setTimeout(() => playSfx(freq, 'sine', 0.6, 0.1), i * 100); }); }

    // --- CORE LOGIC ---
    const STORAGE_KEY = 'universal_master_v10'; // bumped version
    const INITIAL_STATE = {
        uni: 1, atp: 0, dna: 0, total: 0, stage: 0, atpRate: 0, dnaRate: 0, multi: 1, click: 1,
        combo: 1.0, lastClick: Date.now(), lastTick: Date.now(), path: null, 
        archive: [], muted: false, currentRotation: 0, clickSpinVelocity: 0,
        upgrades: { phys: [], dna: [] } // will be populated
    };

    const stages = [
        { name: "Singularity", emoji: "‚óè", goal: 500, era: "VOID", desc: "Infinite density." },
        { name: "Subatomic Particle", emoji: "üîò", goal: 5000, era: "QUANTUM", desc: "Quarks emerge." },
        { name: "Atom", emoji: "‚öõÔ∏è", goal: 50000, era: "ATOMIC", desc: "Matter cools." },
        { name: "Molecule", emoji: "üß™", goal: 500000, era: "MOLECULAR", desc: "Bonds form." },
        { name: "Organic Compound", emoji: "üíé", goal: 2000000, era: "CHEMICAL", desc: "Pre-life soup." },
        { name: "Genetic Code", emoji: "üåÄ", goal: 50000000, era: "GENETIC", desc: "Information encoded." },
        { name: "Industrial Era", emoji: "‚öôÔ∏è", goal: 500000000, era: "TECHNOLOGICAL", desc: "Steam and steel." }
    ];

    const baseUpgrades = {
        phys: [
            { id: 'p1', name: "Singularity Force", cost: 10, addClick: 1, count: 0, era: 0 },
            { id: 'p2', name: "Quantum Spark", cost: 80, r: 5, count: 0, era: 1 },
            { id: 'p3', name: "Atomic Bonding", cost: 1000, r: 50, count: 0, era: 2 },
            { id: 'pa1', name: "Neutrino Pulse", cost: 150, r: 8, count: 0, era: 1 },
            { id: 'pa2', name: "Electron Shell", cost: 1200, r: 50, count: 0, era: 2 }
        ],
        dna: [
            { id: 'd1', name: "Data Streams", cost: 200000, r: 100, count: 0, era: 5, currency: 'atp' },
            { id: 'd2', name: "Neural Logic", cost: 1000, m: 3.5, count: 0, era: 7 },
            { id: 'da1', name: "Membrane Logic", cost: 500000, r: 10, count: 0, era: 6, currency: 'atp' }
        ]
    };

    let state = JSON.parse(localStorage.getItem(STORAGE_KEY)) || { ...INITIAL_STATE };

    // Migrate old saves
    if (!state.lastTick) state.lastTick = Date.now();
    if (state.upgrades && state.upgrades.phys.length === 3) { // old format
        state.upgrades = { phys: baseUpgrades.phys.slice(0,3), dna: baseUpgrades.dna };
    }

    function applyOfflineEarnings() {
        const now = Date.now();
        const offlineMs = now - (state.lastTick || now);
        const offlineSec = offlineMs / 1000;
        if (offlineSec > 10) { // cap at e.g. 1 day to prevent insane gains
            const cappedSec = Math.min(offlineSec, 86400);
            const b = Math.pow(2, state.uni - 1);
            const gain = state.atpRate * state.multi * b * cappedSec;
            state.atp += gain;
            state.total += gain;
            state.dna += state.dnaRate * b * cappedSec;
        }
        state.lastTick = now;
    }

    function transcend() {
        if (state.stage < stages.length - 1) return;
        state.uni++;
        state.atp = 0; state.dna = 0; state.total = 0; state.stage = 0; state.atpRate = 0; state.dnaRate = 0; state.multi = 1; state.click = 1;
        state.combo = 1.0; state.path = null;
        state.upgrades = { phys: baseUpgrades.phys.map(u => ({...u, count:0, cost: u.cost})), dna: baseUpgrades.dna.map(u => ({...u, count:0, cost: u.cost})) };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        updateUI();
    }

    function transmute() {
        if (state.atp >= 100000) {
            const amount = state.atp * 0.2;
            state.atp -= amount;
            state.dna += Math.floor(amount / 400);
            updateUI();
        }
    }

    function handleClick() {
        initAudio(); 
        if(audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
        const now = Date.now();
        if (now - state.lastClick < 1000) {
            state.combo = Math.min(10, state.combo + 0.1);
        } else {
            state.combo = 1.0;
        }
        state.lastClick = now; 
        const b = Math.pow(2, state.uni - 1);
        const gain = state.click * state.multi * state.combo * b;
        state.atp += gain; state.total += gain; state.clickSpinVelocity = 35;
        const r = document.createElement('div'); r.className = 'ripple';
        if(state.path) r.style.borderColor = `var(--path-${state.path})`;
        document.getElementById('specimen-container').appendChild(r);
        setTimeout(() => r.remove(), 600);
        updateUI();
    }

    function buy(type, i) {
        const u = state.upgrades[type][i];
        const cur = u.currency || (type === 'phys' ? 'atp' : 'dna');
        if (state[cur] >= u.cost) {
            state[cur] -= u.cost; u.count++;
            if (u.r) type === 'phys' ? state.atpRate += u.r : state.dnaRate += u.r;
            if (u.m) state.multi += u.m;
            if (u.addClick) state.click += u.addClick;
            u.cost = Math.floor(u.cost * 1.6);
            renderUpgrades(); updateUI();
        }
    }

    function updateUI() {
        const b = Math.pow(2, state.uni - 1);
        document.getElementById('atp-display').innerText = formatNum(state.atp);
        document.getElementById('dna-display').innerText = formatNum(state.dna);
        document.getElementById('atp-ps').innerText = `+${formatNum(state.atpRate * state.multi * b)}/s`;
        document.getElementById('dna-ps').innerText = `+${formatNum(state.dnaRate * b)}/s`;
        document.getElementById('uni-val').innerText = state.uni;
        document.getElementById('celestial-bunny').style.display = state.uni > 1 ? 'block' : 'none';

        const s = stages[state.stage];
        document.getElementById('specimen').innerText = s.emoji;
        document.getElementById('specimen').className = state.stage === 0 ? 'singularity' : '';
        document.getElementById('stage-name').innerText = s.name;
        document.getElementById('stage-desc').innerText = s.desc;
        document.getElementById('era-val').innerText = s.era;

        const prev = state.stage > 0 ? stages[state.stage-1].goal : 0;
        const progress = Math.min(((state.total - prev) / (s.goal - prev)) * 100, 100);
        document.getElementById('progress-fill').style.width = progress + "%";
        document.getElementById('progress-stats').innerText = `${formatNum(state.total - prev)} / ${formatNum(s.goal - prev)}`;

        document.getElementById('transcend-btn').style.display = state.stage === stages.length - 1 ? 'block' : 'none';

        let opacity = state.stage === 0 ? Math.max(0.05, state.total / 500) : 1;
        document.querySelectorAll('.reveal-target').forEach(el => { el.style.opacity = opacity; el.style.pointerEvents = opacity < 0.2 ? 'none' : 'auto'; });

        document.querySelectorAll('button[data-cost]').forEach(btn => {
            const cost = parseFloat(btn.dataset.cost);
            const cur = btn.dataset.currency;
            btn.disabled = state[cur] < cost;
        });

        document.getElementById('transmute-btn').disabled = state.atp < 100000;
        document.getElementById('transmute-btn').style.visibility = state.stage >= 4 ? 'visible' : 'hidden';
        if (state.stage >= 5) document.getElementById('dna-panel').classList.remove('hidden-panel');

        const h = document.getElementById('resonance-halo');
        h.className = state.combo > 1.2 ? 'active' : '';
        document.getElementById('combo-val').innerText = `x${state.combo.toFixed(1)}`;

        if (state.path) {
            const color = `var(--path-${state.path})`;
            document.getElementById('specimen-container').style.borderColor = color;
            h.style.borderColor = color;
        }

        const shouldEvolve = state.total >= s.goal && state.stage < stages.length - 1;
        if (shouldEvolve) {
            document.getElementById('white-out').style.opacity = 1;
            setTimeout(() => document.getElementById('white-out').style.opacity = 0, 800);
            playEvolutionChime();
            if(!state.archive.includes(state.stage)) state.archive.push(state.stage);
            state.stage++;
            if(state.stage === 4 && !state.path) toggleModal('path-modal');
            renderUpgrades();
        }

        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") {
            applyOfflineEarnings();
            updateUI();
        } else {
            state.lastTick = Date.now();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }
    });

    function animate() {
        const container = document.getElementById('specimen-container');
        let speed = 0.2 + ((state.combo - 1) * 0.3);
        if (state.clickSpinVelocity > 0.1) { speed += state.clickSpinVelocity; state.clickSpinVelocity *= 0.92; }
        state.currentRotation = (state.currentRotation + speed) % 360;
        container.style.transform = `rotate(${state.currentRotation}deg)`;
        requestAnimationFrame(animate);
    }

    setInterval(() => {
        if (Date.now() - state.lastClick > 1500 && state.combo > 1.0) {
            state.combo = Math.max(1.0, state.combo - 0.1);
        }
        const b = Math.pow(2, state.uni - 1);
        state.atp += (state.atpRate * state.multi * b) / 10;
        state.dna += (state.dnaRate * b) / 10;
        state.total += (state.atpRate * state.multi * b) / 10;
        state.lastTick = Date.now();
        updateUI();
    }, 100);

    function formatNum(n) {
        if (n < 1000) return Math.floor(n).toLocaleString();
        const units = ["K", "M", "B", "T", "Q", "Sx"];
        const e = Math.floor(Math.log10(n) / 3);
        return (n / Math.pow(10, e * 3)).toFixed(1) + (units[e-1] || "");
    }

    function toggleModal(id) { 
        const m = document.getElementById(id); 
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; 
        if(id === 'archive-modal') renderArchive(); 
    }

    function renderUpgrades() {
        const r = (id, type) => { 
            const filtered = state.upgrades[type].filter(u => state.stage >= u.era);
            document.getElementById(id).innerHTML = filtered.map((u, i) => 
                `<div class="upgrade-card"><div><b>${u.name}</b><br><small>Lvl \( {u.count}</small></div><button data-cost=" \){u.cost}" data-currency="\( {u.currency || (type === 'phys' ? 'atp' : 'dna')}" onclick="buy(' \){type}', \( {state.upgrades[type].indexOf(u)})"> \){formatNum(u.cost)}</button></div>`
            ).join(''); 
        }; 
        r('phys-upgrades', 'phys'); 
        r('dna-upgrades', 'dna'); 
    }

    function renderArchive() { 
        document.getElementById('specimen-history').innerHTML = state.archive.map(i => `<div class="history-card"><b>${stages[i].emoji} ${stages[i].name}</b></div>`).join(''); 
    }

    function selectPath(p) { state.path = p; toggleModal('path-modal'); updateUI(); }

    function toggleMute() { 
        state.muted = !state.muted; 
        document.getElementById('mute-btn').innerText = state.muted ? "üîá" : "üîä"; 
        initAudio(); 
        if(droneGain) droneGain.gain.setValueAtTime(state.muted ? 0 : 0.03, audioCtx.currentTime); 
    }

    // Init all upgrades on load
    state.upgrades.phys = baseUpgrades.phys.map(u => ({...u}));
    state.upgrades.dna = baseUpgrades.dna.map(u => ({...u}));
    renderUpgrades();
    applyOfflineEarnings();
    updateUI();
    animate();
</script>
</body>
</html>
