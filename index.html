        });

        document.querySelectorAll('button[data-cost]').forEach(btn => {
            const cost = parseFloat(btn.dataset.cost), cur = btn.dataset.currency || (btn.closest('#phys-upgrades') ? 'atp' : 'dna');
            btn.disabled = state[cur] < cost;
        });

        document.getElementById('transmute-btn').disabled = state.atp < 100000;
        document.getElementById('transmute-btn').style.visibility = state.stage >= 4 ? 'visible' : 'hidden';
        if (state.stage >= 5) document.getElementById('dna-panel').classList.remove('hidden-panel');

        const h = document.getElementById('resonance-halo'); 
        h.className = state.combo > 1.2 ? 'active' : '';
        document.getElementById('combo-val').innerText = `x${state.combo.toFixed(1)}`;
        if (state.path) {
            const color = `var(--path-${state.path})`;
            document.getElementById('specimen-container').style.borderColor = color;
            h.style.borderColor = color;
        }

        if (state.total >= s.goal && state.stage < stages.length - 1) {
            document.getElementById('white-out').style.opacity = 0.5; 
            setTimeout(()=>document.getElementById('white-out').style.opacity=0, 500);
            if(!state.archive.includes(state.stage)) state.archive.push(state.stage);
            state.stage++; 
            if(state.stage === 4 && !state.path) toggleModal('path-modal');
            checkDyn(); 
            renderUpgrades();
        }
        localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
    }

    // Offline progression handling
    document.addEventListener("visibilitychange", () => {
        if (document.visibilityState === "visible") {
            applyOfflineEarnings();
            updateUI();
        } else {
            lastOfflineTime = Date.now();
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        }
    });

    // Main game loop
    setInterval(() => {
        const b = Math.pow(2, state.uni - 1);
        state.atp += (state.atpRate * state.multi * b) / 10;
        state.dna += (state.dnaRate * b) / 10;
        state.total += (state.atpRate * state.multi * b) / 10;
        if (Date.now() - state.lastClick > 1500 && state.combo > 1.0) state.combo = Math.max(1.0, state.combo - 0.1);
        updateUI();
    }, 100);

    function checkDyn() {
        ['phys', 'dna'].forEach(type => { 
            lib[type].forEach(u => { 
                if (state.stage >= u.era && !state.upgrades[type].find(x => x.id === u.id)) { 
                    state.upgrades[type].push({...u, count: 0, cost: u.cost}); 
                } 
            }); 
        });
    }

    function animate() {
        const container = document.getElementById('specimen-container');
        let speed = 0.2 + ((state.combo - 1) * 0.3);
        if (state.clickSpinVelocity > 0.1) { 
            speed += state.clickSpinVelocity; 
            state.clickSpinVelocity *= 0.92; 
        }
        state.currentRotation = (state.currentRotation + speed) % 360;
        container.style.transform = `rotate(${state.currentRotation}deg)`;
        requestAnimationFrame(animate);
    }


function formatNum(n) {
    if(n < 1000) return Math.floor(n).toLocaleString();
    const units = ["K", "M", "B", "T", "Qa", "Qi", "Sx", "Sp", "Oc", "No", "Dc"];
    const e = Math.floor(Math.log10(n) / 3);
    if (e > units.length) return n.toExponential(2); // Fallback for massive numbers
    return (n / Math.pow(10, e * 3)).toFixed(1) + units[e-1];
}

function bigCrunch() {
    // 1. Save the Archive and Universe level
    const currentUni = state.uni + 1;
    const currentArchive = [...state.archive];
    
    // 2. Reset the state to Initial, but carry over the prestige bonuses
    state = JSON.parse(JSON.stringify(INITIAL_STATE));
    state.uni = currentUni;
    state.archive = currentArchive;
    
    // 3. Clear UI and re-initialize
    document.getElementById('white-out').style.opacity = 1;
    setTimeout(() => {
        document.getElementById('white-out').style.opacity = 0;
        renderUpgrades();
        updateUI();
        // Optional: Show a message about the new multiplier
        alert(`Universe ${currentUni} created. Potential gain increased by ${Math.pow(2, currentUni - 1)}x!`);
    }, 1000);
}
    

    function toggleModal(id) { 
        const m = document.getElementById(id); 
        m.style.display = m.style.display === 'flex' ? 'none' : 'flex'; 
        if(id === 'archive-modal') renderArchive(); 
    }
    
    function renderUpgrades() { 
    const r = (id, type) => { 
        // We map the original array first to keep the correct index, 
        // then filter for display, or vice versa. 
        // The most reliable way is to find the index of the object in the original state.
        const container = document.getElementById(id);
        const filteredUpgrades = state.upgrades[type].filter(u => state.stage >= u.era);
        
        container.innerHTML = filteredUpgrades.map((u) => {
            // Find the true index in the original state array so buy() works correctly
            const originalIndex = state.upgrades[type].indexOf(u);
            const currency = u.currency || (type === 'phys' ? 'atp' : 'dna');
            
            return `
                <div class="upgrade-card">
                    <div>
                        <b>${u.name}</b><br>
                        <small>Lvl ${u.count}</small>
                    </div>
                    <button 
                        data-cost="${u.cost}" 
                        data-currency="${currency}" 
                        onclick="buy('${type}', ${originalIndex})">
                        ${formatNum(u.cost)}
                    </button>
                </div>`;
        }).join(''); 
    }; 
    r('phys-upgrades', 'phys'); 
    r('dna-upgrades', 'dna'); 
}

    
    function renderArchive() { 
        document.getElementById('specimen-history').innerHTML = state.archive.map(i => `<div class="history-card"><b>${stages[i].emoji} ${stages[i].name}</b></div>`).join(''); 
    }


    
    function selectPath(p) { 
        state.path = p; 
        toggleModal('path-modal'); 
        updateUI(); 
    }

    // Initialize
    applyOfflineEarnings();
    checkDyn(); 
    renderUpgrades(); 
    updateUI(); 
    animate();
</script>
