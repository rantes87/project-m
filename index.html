<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Universal Evolution: Master Build</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root[data-theme="dark"] {
            --atp-color: #00ff88; --atp-glow: rgba(0, 255, 136, 0.4);
            --dna-color: #bc13fe; --dna-glow: rgba(188, 19, 254, 0.4);
            --danger-color: #ff3860; --bg-color: #050508;
            --panel-bg: rgba(12, 12, 20, 0.96);
            --panel-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff; --text-secondary: #8899aa;
            --path-pred: #ff0000; --path-soc: #00d1ff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Roboto', sans-serif; background: var(--bg-color); color: var(--text-primary); margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; overflow-x: hidden; }
        #white-out { position: fixed; inset: 0; background: white; opacity: 0; pointer-events: none; z-index: 9999; transition: opacity 0.5s; }
        
        /* Layout */
        #game-wrapper { display: flex; flex-direction: column; align-items: center; width: 100%; max-width: 1800px; padding: 20px; padding-top: 100px; gap: 20px; flex-grow: 1; }
        @media (min-width: 1200px) { #game-wrapper { display: grid; grid-template-columns: 350px 1fr 350px; height: 100vh; padding-top: 110px; align-items: start; } .panel { height: 78vh !important; } }
        
        .panel { background: var(--panel-bg); border-radius: 24px; border: var(--panel-border); padding: 20px; display: flex; flex-direction: column; box-shadow: 0 10px 40px rgba(0,0,0,0.6); }
        .panel-header { font-family: 'Orbitron'; font-size: 0.8em; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 12px; margin-bottom: 15px; text-transform: uppercase; color: var(--atp-color); letter-spacing: 2px; }

        /* Specimen */
        #specimen-wrapper { position: relative; width: 260px; height: 260px; margin: 30px 0; display: flex; justify-content: center; align-items: center; }
        #specimen-container { width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; border-radius: 50%; border: 2px solid var(--atp-color); box-shadow: 0 0 40px var(--atp-glow); transition: 0.5s; }
        #specimen { font-size: 90px; cursor: pointer; user-select: none; transition: transform 0.1s; }
        #specimen:active { transform: scale(0.92); }

        /* Animations */
        @keyframes upgrade-flash {
            0% { transform: scale(1); background: rgba(255, 255, 255, 0.4); }
            30% { transform: scale(1.1); box-shadow: 0 0 30px var(--atp-glow); }
            100% { transform: scale(1); background: rgba(255, 255, 255, 0.03); }
        }
        .upgrade-purchased { animation: upgrade-flash 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) both !important; }

        @keyframes floatUp { 0% { transform: translate(-50%, 0); opacity: 1; } 100% { transform: translate(-50%, -60px); opacity: 0; } }
        .floaty-text { position: fixed; font-family: 'Orbitron'; font-size: 0.8em; font-weight: bold; pointer-events: none; z-index: 10000; animation: floatUp 0.8s ease-out forwards; }

        /* UI Elements */
        .upgrade-card { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--atp-color); }
        button { font-family: 'Orbitron'; cursor: pointer; border-radius: 8px; border: none; padding: 10px; background: var(--atp-color); font-weight: bold; transition: 0.2s; }
        button:disabled { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
        .resource-hud { background: var(--panel-bg); padding: 15px; border-radius: 50px; border: var(--panel-border); display: flex; justify-content: space-around; width: 100%; max-width: 650px; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.96); z-index: 9000; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal-content { background: #111; padding: 30px; border-radius: 24px; border: 1px solid var(--atp-color); text-align: center; max-width: 500px; }
        .hidden-panel { display: none !important; }
        .ripple { position: absolute; border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%) scale(0); opacity: 0.8; animation: ripple-final 0.8s cubic-bezier(0, 0, 0.2, 1) forwards; }
        @keyframes ripple-final { to { transform: translate(-50%, -50%) scale(2); opacity: 0; } }
    </style>
</head>
<body>

<div id="white-out"></div>

<div class="top-bar" style="position:fixed; top:0; width:100%; padding:20px; display:flex; justify-content:space-between; z-index:1000; background:var(--panel-bg);">
    <div style="font-family:'Orbitron';">UNI: <span id="uni-val" style="color:gold">1</span> | ERA: <span id="era-val">VOID</span></div>
    <div style="display:flex; gap:10px;">
        <button onclick="toggleModal('archive-modal')">ARC</button>
        <button onclick="confirmTotalReset()" style="background:var(--danger-color)">RES</button>
    </div>
</div>

<div id="game-wrapper">
    <div class="main-display">
        <div class="resource-hud">
            <div style="text-align:center"><div class="res-val" id="atp-display" style="color:var(--atp-color)">0</div><small>POTENTIAL</small></div>
            <div style="text-align:center"><div class="res-val" id="dna-display" style="color:var(--dna-color)">0</div><small>STRUCTURE</small></div>
        </div>

        <div id="specimen-wrapper">
            <div id="specimen-container"><div id="specimen" onclick="handleClick()">‚óè</div></div>
        </div>

        <div style="text-align:center; width: 100%; max-width: 500px;">
            <h2 id="stage-name" style="font-family:'Orbitron'; margin:0;">Singularity</h2>
            <div style="height:8px; background:rgba(255,255,255,0.1); border-radius:4px; margin:15px 0; overflow:hidden;"><div id="progress-fill"></div></div>
            <div id="progress-stats" style="font-family:'Orbitron'; font-size:0.6em; opacity:0.6;">0 / 500</div>
        </div>
    </div>

    <div id="panels-container">
        <div class="panel" id="phys-panel"><div class="panel-header">Physical Evolution</div><div id="phys-upgrades"></div></div>
        <div class="panel hidden-panel" id="dna-panel"><div class="panel-header" style="color:var(--dna-color)">Complexity</div><div id="dna-upgrades"></div></div>
    </div>
</div>

<div id="archive-modal" class="modal"><div class="modal-content"><h2>COSMIC ARCHIVE</h2><div id="specimen-history"></div><button onclick="toggleModal('archive-modal')">CLOSE</button></div></div>
<div id="path-modal" class="modal"><div class="modal-content"><h2>CHOOSE PATH</h2><button onclick="selectPath('predatory')" style="background:var(--path-pred)">HUNTER</button><button onclick="selectPath('social')" style="background:var(--path-soc)">HIVE MIND</button></div></div>

<script>
// --- DATA ---
const STORAGE_KEY = 'universal_master_v10';
const INITIAL_STATE = {
    uni: 1, atp: 0, dna: 0, total: 0, stage: 0, atpRate: 0, dnaRate: 0, multi: 1, click: 1,
    combo: 1, lastClick: Date.now(), lastTick: Date.now(), path: null, archive: [],
    upgrades: { phys: [], dna: [] }
};

const stages = [
    { name: "Singularity", emoji: "‚óè", goal: 500, era: "VOID" },
    { name: "Atom", emoji: "‚öõÔ∏è", goal: 5000, era: "ATOMIC" },
    { name: "Cell", emoji: "ü¶†", goal: 50000, era: "BIOLOGIC" },
    { name: "Creature", emoji: "ü¶é", goal: 500000, era: "EVOLVED" }
];

const lib = {
    phys: [
        { id: 'p1', name: "Singularity Force", cost: 10, addClick: 1, era: 0 },
        { id: 'p2', name: "Quantum Spark", cost: 100, r: 5, era: 1 },
        { id: 'p3', name: "Atomic Bonding", cost: 1000, r: 50, era: 1 }
    ],
    dna: [
        { id: 'd1', name: "Genetic Drift", cost: 5000, r: 100, era: 2 }
    ]
};

let state;

// --- ENGINE ---
function initGame() {
    const saved = localStorage.getItem(STORAGE_KEY);
    state = saved ? JSON.parse(saved) : JSON.parse(JSON.stringify(INITIAL_STATE));
    
    applyOfflineEarnings();
    checkDyn();
    renderUpgrades();
    updateUI();
    
    setInterval(() => {
        const b = Math.pow(2, state.uni - 1);
        const gain = (state.atpRate * state.multi * b) / 10;
        state.atp += gain;
        state.total += gain;
        state.dna += (state.dnaRate * b) / 10;
        updateUI();
    }, 100);

    animate();
}

function handleClick() {
    const b = Math.pow(2, state.uni - 1);
    const gain = state.click * state.multi * b;
    state.atp += gain;
    state.total += gain;

    // Ripple
    const r = document.createElement('div');
    r.className = 'ripple';
    r.style.left = '50%'; r.style.top = '50%';
    r.style.width = '300px'; r.style.height = '300px';
    
    let pathKey = state.path === 'predatory' ? 'pred' : 'soc';
    let color = state.path ? getComputedStyle(document.documentElement).getPropertyValue(`--path-${pathKey}`).trim() : '#00ff88';
    r.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
    
    document.getElementById('specimen-container').appendChild(r);
    setTimeout(() => r.remove(), 800);
    
    updateUI();
}

function buy(type, i) {
    const u = state.upgrades[type][i];
    if (state.atp >= u.cost) {
        state.atp -= u.cost;
        if (u.r) { if(type==='phys') state.atpRate += u.r; else state.dnaRate += u.r; }
        if (u.addClick) state.click += u.addClick;
        u.count = (u.count || 0) + 1;
        u.cost = Math.floor(u.cost * 1.5);
        
        renderUpgrades();
        updateUI();

        const card = document.getElementById(`card-${u.id}`);
        if(card) {
            card.classList.remove('upgrade-purchased');
            void card.offsetWidth;
            card.classList.add('upgrade-purchased');
        }
        spawnFloaty(document.getElementById(`btn-${u.id}`), u.r ? `+${u.r}/s` : `+${u.addClick} Click`);
    }
}

function updateUI() {
    document.getElementById('atp-display').innerText = formatNum(state.atp);
    document.getElementById('dna-display').innerText = formatNum(state.dna);
    
    const s = stages[state.stage];
    document.getElementById('stage-name').innerText = s.name;
    document.getElementById('specimen').innerText = s.emoji;
    
    const prev = state.stage > 0 ? stages[state.stage-1].goal : 0;
    const progress = ((state.total - prev) / (s.goal - prev)) * 100;
    document.getElementById('progress-fill').style.width = Math.min(progress, 100) + "%";
    document.getElementById('progress-stats').innerText = `${formatNum(state.total - prev)} / ${formatNum(s.goal - prev)}`;

    if (state.total >= s.goal && state.stage < stages.length - 1) {
        state.stage++;
        if(state.stage === 2) toggleModal('path-modal');
        checkDyn();
        renderUpgrades();
    }

    if(state.stage >= 2) document.getElementById('dna-panel').classList.remove('hidden-panel');
    
    if (state.path) {
        let pathKey = state.path === 'predatory' ? 'pred' : 'soc';
        let color = getComputedStyle(document.documentElement).getPropertyValue(`--path-${pathKey}`).trim();
        document.getElementById('specimen-container').style.borderColor = color;
        document.getElementById('specimen-container').style.boxShadow = `0 0 40px ${color}`;
    }

    state.lastTick = Date.now();
    localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
}

function applyOfflineEarnings() {
    const now = Date.now();
    const elapsed = Math.floor((now - state.lastTick) / 1000);
    if (elapsed > 10) {
        const b = Math.pow(2, state.uni - 1);
        const gain = (state.atpRate * state.multi * b) * elapsed;
        state.atp += gain;
        state.total += gain;
        alert(`Away for ${elapsed}s. Gained ${formatNum(gain)} Potential.`);
    }
}

function checkDyn() {
    ['phys', 'dna'].forEach(type => {
        lib[type].forEach(u => {
            if (state.stage >= u.era && !state.upgrades[type].find(x => x.id === u.id)) {
                state.upgrades[type].push({...u});
            }
        });
    });
}

function renderUpgrades() {
    ['phys', 'dna'].forEach(type => {
        const container = document.getElementById(type + '-upgrades');
        container.innerHTML = state.upgrades[type].map((u, i) => `
            <div class="upgrade-card" id="card-${u.id}">
                <div style="flex:1"><b>${u.name}</b><br><small>Lvl ${u.count || 0}</small></div>
                <button id="btn-${u.id}" onclick="buy('${type}', ${i})" ${state.atp < u.cost ? 'disabled' : ''}>
                    ${formatNum(u.cost)}
                </button>
            </div>
        `).join('');
    });
}

function spawnFloaty(el, text) {
    if(!el) return;
    const rect = el.getBoundingClientRect();
    const f = document.createElement('div');
    f.className = 'floaty-text';
    f.innerText = text;
    f.style.left = `${rect.left + rect.width / 2}px`;
    f.style.top = `${rect.top}px`;
    f.style.color = 'var(--atp-color)';
    document.body.appendChild(f);
    setTimeout(() => f.remove(), 800);
}

function formatNum(n) {
    if (n < 1000) return Math.floor(n);
    const units = ["K", "M", "B", "T"];
    const i = Math.floor(Math.log10(n) / 3);
    return (n / Math.pow(10, i * 3)).toFixed(1) + units[i-1];
}

function toggleModal(id) {
    const m = document.getElementById(id);
    m.style.display = m.style.display === 'flex' ? 'none' : 'flex';
}

function selectPath(p) { state.path = p; toggleModal('path-modal'); updateUI(); }

function confirmTotalReset() { if(confirm("RESET ALL?")) { localStorage.removeItem(STORAGE_KEY); location.reload(); } }

function animate() {
    const container = document.getElementById('specimen-container');
    container.style.transform = `rotate(${Date.now() / 50 % 360}deg)`;
    requestAnimationFrame(animate);
}

initGame();
</script>
</body>
</html>
